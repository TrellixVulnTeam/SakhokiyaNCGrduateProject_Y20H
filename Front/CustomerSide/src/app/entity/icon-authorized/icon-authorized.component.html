<a routerLink="{{hrefs[index-1]}}" class="icon" (mouseover)="opacity = 1" (mouseleave)="opacity = 0.5"   [ngClass]="{
first: (index === 1 && opacity === 0.5),
second: (index === 2 && opacity === 0.5),
third: (index === 3 && opacity === 0.5),
forth: (index === 1 && opacity === 1),
fifth: (index === 2 && opacity === 1),
sixth: (index === 3 && opacity === 1)}">
  <img width='{{icon.width}}' height='{{icon.height}}' src='{{icon.src}}' alt='{{icon.alt}}'>
</a>
